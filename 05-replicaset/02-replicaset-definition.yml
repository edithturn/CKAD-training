apiVersion: apps/v1
kind: ReplicaSet
metadata:
     name: myapp-replicaset-scaled
     labels:
        app: myapp
        type: front-end
spec:
    template:
      metadata:
           name: myapp-pod
            labels:
               app: myapp
               type: front-end
               tier: front-end
      spec:
        containers:
            - name: nginx-container
              image: nginx
replicas: 6
selector: 
  matchLabels:
       tier: front-end