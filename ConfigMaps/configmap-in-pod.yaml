apiVersion: v1
kind: Pod
metadata:
  labels:
    name: webapp-color
  name: webapp-color
  namespace: default
spec:
  containers:
  - envFrom:
    - configMapRef:
         name: webapp-config-map
    image: kodekloud/webapp-color
    name: webapp-color


---

apiVersion: v1
kind: Pod
metadata:
  name: simple-web-color
  labels:
    name: simple-webapp-color
spec:
  containers:
  - name : simple-webbapp-color
    image: simple-webbapp-color
    ports:
      - containerPort: 8080
    envFrom:
      - configMapRef:
          name: app-config
