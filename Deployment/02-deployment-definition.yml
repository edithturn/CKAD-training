apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-frontend
  labels: 
     app: http
spec:
  replicas: 3
  selector:
     matchLabels:
       app: http
  template:
    metadata:
        labels:
          app: http
    spec:
      containers:
      - name: httpd-frontend
        image: httpd:2.4-alpine